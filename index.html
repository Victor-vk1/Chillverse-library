<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Library Access</title>

<style>
    /* ------------------ GENERAL ------------------ */
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #000; /* BLACK background */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    /* Floating bubbles */
    .bubble {
        position: absolute;
        bottom: -150px;
        width: 25px;
        height: 25px;
        background: radial-gradient(circle, rgba(90,0,255,0.9), rgba(0,150,255,0.4));
        border-radius: 50%;
        animation: rise 12s infinite ease-in;
        filter: blur(1px);
    }
    @keyframes rise {
        0% { transform: translateY(0) scale(0.9); opacity: 0.5; }
        60% { opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    /* Glass morphic card */
    .glass-card {
        width: 330px;
        padding: 30px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px) saturate(180%);
        box-shadow: 0 0 20px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.1);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.2s ease-out;
    }

    /* Tilt physics */
    .tilt {
        transition: transform 0.15s ease-out;
    }

    /* Floating "Library" text */
    #libraryTitle {
        position: absolute;
        top: 18%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 32px;
        color: white;
        text-shadow: 0 0 20px rgba(255,255,255,0.9);
        animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
        0% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-10px); }
        100% { transform: translateX(-50%) translateY(0); }
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 12px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.3);
        color: white;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        background: rgba(0,110,255,0.7);
        border: none;
        border-radius: 12px;
        font-size: 17px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        backdrop-filter: blur(4px);
    }

    /* Buttons after login */
    #menu {
        display: none;
        text-align: center;
        position: absolute;
        top: 25%;
        width: 100%;
    }
    .menu-btn {
        width: 260px;
        padding: 15px;
        margin: 12px auto;
        border-radius: 18px;
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.3);
        backdrop-filter: blur(12px);
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    /* Story viewer card */
    #storyCard {
        display: none;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 600px;
        height: 80%;
        overflow-y: scroll;
        padding: 25px;
        border-radius: 25px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.3);
        backdrop-filter: blur(14px);
        color: white;
        font-size: 17px;
    }
</style>
</head>

<body>

<!-- Floating bubbles -->
<script>
for (let i = 0; i < 25; i++) {
    let b = document.createElement("div");
    b.className = "bubble";
    b.style.left = Math.random() * 90 + "vw";
    b.style.animationDuration = 10 + Math.random() * 10 + "s";
    b.style.opacity = 0.3 + Math.random() * 0.5;
    document.body.appendChild(b);
}
</script>

<!-- Floating Library text -->
<div id="libraryTitle">Library</div>

<!-- LOGIN CARD -->
<div id="loginCard" class="glass-card tilt">
    <h2 style="color:white; text-align:center; margin-top:0;">Login</h2>
    <input id="email" placeholder="Email" type="email">
    <input id="username" placeholder="Username" type="text">
    <input id="password" placeholder="Password" type="password">
    <button onclick="login()">Enter</button>
</div>

<!-- MENU AFTER LOGIN -->
<div id="menu">
    <button class="menu-btn" onclick="openStory('elements')">History of the Elements</button>
    <button class="menu-btn" onclick="openStory('germany')">History of Germany</button>
    <button class="menu-btn" onclick="openStory('yin')">Yin: The Magical Cultivator</button>
    <button class="menu-btn" onclick="openStory('school')">High School Life</button>
    <button class="menu-btn" onclick="openStory('america')">America History Summary</button>
</div>

<!-- STORY READER -->
<div id="storyCard"></div>

<script>
/* ------------------ LOGIN ------------------ */
function login() {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("libraryTitle").style.display = "none";
    document.getElementById("menu").style.display = "block";
}

/* ------------------ OPEN STORY ------------------ */
function openStory(type) {
    const box = document.getElementById("storyCard");
    box.style.display = "block";
    
    // Placeholder until stories are added
    box.innerHTML = "<h2>Loading story...</h2><p>This story has not been added yet.</p>";
}

/* ------------------ TILT EFFECT ------------------ */
document.addEventListener("mousemove", e => {
    const card = document.getElementById("loginCard");
    let x = (e.clientX / window.innerWidth - 0.5) * 20;
    let y = (e.clientY / window.innerHeight - 0.5) * 20;
    card.style.transform = `translate(-50%, -50%) rotateX(${-y}deg) rotateY(${x}deg)`;
});
</script>

</body>
</html>
